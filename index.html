<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Application</title>
    <link rel="icon" type="image/x-icon" href="cloudy.png">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="py-8">
    <div class="flex justify-center">
        <label class=" m-4  font-semibold rounded-lg border-2 p-3 bg-slate-500  ">  City Name: </label><br>
        <input  id='cityInput'class="border-spacing-2 border-2  border-gray-400 hover:bg-gray-200 text-black  p-3 m-4 rounded-lg" type="text" placeholder="Enter City Name"> 
        <button  id = "searchbutton"class=" border-2 rounded-2xl m-4 p-3 border-fuchsia-500 bg-fuchsia-700 text-yellow-100 hover:bg-fuchsia-900"> Search </button>
        
    </div>
  
</div>
       <div class="flex justify-center">
        <button class="p-4 border-4 mb-8 rounded-xl bg-slate-400 hover:bg-slate-500" id="get-location"> Fetch automatically </button>
       </div>
    

    <div class="flex justify-center">

      <div class="values font-mono border-4 text-lg w-[50%]  rounded-2xl p-4 text-center bg-yellow-200  text-gray-800">
        <h1> City: <span id="cityname"></span></h1>
        <p> Temperature in celsius: <span id="temp"> </span></p>
        <p > Feels like: <span id="realfeel"></span> </p>
        <p > Local date and time: <span id="dateandtime"></span></p> 
      </div>  

    </div>

    <script src="script.js"></script>
    
</body>
</html>
